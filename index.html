<!DOCTYPE html>
<html>
<head>
  <title>Password required</title>
</head>
<body>
  <form onsubmit="checkPassword(event)">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <input type="submit" value="Submit">
  </form>
  <p> <br> For questions email: raydillanv1@gmail.com </p>
  <meta name="color-scheme" content="dark light">
  <img src="lockScreen.jpg" alt="preview" width="200" height="295"><br>

  <script>
    async function checkPassword(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      const response = await fetch("limit.html");
      const content = await response.text();
      const passwordHashes = content.match(/const passwordHashes = (.+);/)[1];
      const passwordHash = await sha1(password);
      if (passwordHashes.includes(passwordHash)) {
        document.cookie = "access=granted; path=/";
        window.location.href = "webpage.html";
      } else {
        alert("Incorrect password. The hashed version of your password is: " + passwordHash);
      }
    }

    async function sha1(input) {
      const digest = await crypto.subtle.digest("SHA-1", new TextEncoder().encode(input));
      return Array.from(new Uint8Array(digest))
        .map(b => b.toString(16).padStart(2, '0')).join('');
    }
  </script>
</body>
</html>
