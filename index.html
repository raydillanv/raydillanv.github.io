<!DOCTYPE html>
<html>
<head>
  <title>Password required</title>
</head>
<body>
  <form onsubmit="checkPassword(event)">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <input type="submit" value="Submit">
  </form>
  <p> <br> For questions email: raydillanv1@gmail.com </p>
  <meta name="color-scheme" content="dark light">
  <img src="lockScreen.jpg" alt="preview" width="200" height="295"><br>

  <script>
    async function checkPassword(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      const response = await fetch("limit.html");
      const content = await response.text();
      const passwordHashes = content.match(/const passwordHashes = (.+);/s)[1];
      const passwordHash = sha1(password);
      if (passwordHashes.includes(passwordHash)) {
        document.cookie = "access=granted; path=/";
        window.location.href = "webpage.html";
      } else {
        alert("Incorrect password. Please try again.");
      }
    }

    function sha1(input) {
      return crypto.subtle.digest("SHA-1", new TextEncoder().encode(input)).then(buffer => {
        return Array.from(new Uint8Array(buffer)).map(b => b.toString(16).padStart(2, '0')).join('');
      });
    }
  </script>
</body>
</html>
