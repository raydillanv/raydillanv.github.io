<!DOCTYPE html>
<html>
<head>
  <title>Password Required</title>
</head>
<body>
  <h1>Please enter a password.</h1>
	
  <form>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <button type="submit" id="submit">Submit</button>
  </form>
  
  <p>For questions email: raydillanv1@gmail.com</p>
  <meta name="color-scheme" content="dark light">
  <img src="lockScreen.jpg" alt="preview" width="200" height="295"><br>
  
  <script>
    async function checkPassword(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      const response = await fetch("limit.html");
      const content = await response.text();
      const passwordInLimitFile = content.match(/const password = '(.*)';/)[1];
      if (passwordInLimitFile === password) {
        document.cookie = "access=granted; path=/webpage.html";
        window.location.href = "webpage.html";
      } else {
        alert("Incorrect password. Please try again.");
      }
    }

    document.querySelector('form').addEventListener('submit', checkPassword);
  </script>
</body>
</html>
