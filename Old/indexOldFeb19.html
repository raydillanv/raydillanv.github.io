<!DOCTYPE html>
<html>
<head>
  <title>Password required</title>
</head>
<body>
  <form onsubmit="checkPassword(event)">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <input type="submit" value="Submit">
  </form>
  <p> <br> For questions email: raydillanv1@gmail.com </p>
  <meta name="color-scheme" content="dark light">
  <img src="lockScreen.jpg" alt="preview" width="200" height="295"><br>

  <script>
    async function checkPassword(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      const hash = await getPasswordHash(password);
      const response = await fetch("limit.html");
      const content = await response.text();
      const passwordInLimitFile = content.match(/const password = '(.*)';/)[1];
      if (passwordInLimitFile === hash) {
        document.cookie = "access=granted; path=/";
        window.location.href = "webpage.html";
      } else {
        alert("Incorrect password. Please try again.");
      }
    }

    async function getPasswordHash(password) {
      const hash = await window.crypto.subtle.digest('SHA-1', new TextEncoder().encode(password));
      return Array.from(new Uint8Array(hash))
        .map(b => b.toString(16).padStart(2, '0')).join('');
    }
  </script>
</body>
</html>
