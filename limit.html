<!DOCTYPE html>
<html>
<head>
  <title>Limit Page</title>
</head>
<body>
  <h1>Limit Page</h1>
  <p>This page requires a valid cookie to be accessed.</p>

  <script>
    const accessCookie = document.cookie.split('; ')
      .find(row => row.startsWith('access='));

    if (!accessCookie) {
      // If the access cookie is not present, send user back to index.html
      window.location.href = 'index.html';
    }

    // Define the password as a JavaScript variable
    const password = 'f338e1fbae3daceb80cc87bbce3678c6abf91649';

    // Add an element to the page with the password hash
    const passwordHashElement = document.createElement('p');
    passwordHashElement.id = 'passwordHash';
    passwordHashElement.textContent = password;
    document.body.appendChild(passwordHashElement);

    // Set a cookie indicating that the user has access to this page
    document.cookie = 'access=true; SameSite=Lax';
  </script>
</body>
</html>
