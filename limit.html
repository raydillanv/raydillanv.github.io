<!DOCTYPE html>
<html>
<head>
  <title>Limit Page</title>
</head>
<body>
  <h1>Limit Page</h1>
  <p>This page requires a valid cookie to be accessed.</p>

  <script>
    const accessCookie = document.cookie
      .split('; ')
      .find(row => row.startsWith('access='));

    if (!accessCookie) {
      // If the access cookie is not present, send user back to index.html
      window.location.href = 'index.html';
    }

    // Define the password as a JavaScript variable
    const password = 'entryWon';
    document.body.textContent = password; // This line is optional - just to show the password on the page
  </script>
</body>
</html>
